<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - AutoPromote</title>
  <link rel="stylesheet" href="static/css/main.786ea103.css" />
</head>
<body>
  <div class="login-container">
    <h1>Admin Login</h1>
    <form id="admin-login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <button type="submit">Login</button>
    </form>
    <div id="error-message" class="error-message"></div>
  </div>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <!-- Auth Helper -->
  <script src="/js/auth-helper.js"></script>
  <!-- API Client -->
  <script src="/js/api-client.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCyNu9ko3m6D-gqtKi_9xC2YLJBG2kJR6w",
      authDomain: "autopromote-464de.firebaseapp.com",
      projectId: "autopromote-464de",
      storageBucket: "autopromote-464de.appspot.com",
      messagingSenderId: "211790011547",
      appId: "1:211790011547:web:adce3dc4f11dca3e38af5c"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const form = document.getElementById('admin-login-form');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.textContent = '';

      const email = form.email.value;
      const password = form.password.value;

      try {
        // Call adminLogin endpoint with email/password
        const response = await api.adminLogin(email, password);
        if (response.token) {
          const data = response.user;
          if (data.isAdmin) {
            // Store token and redirect to admin dashboard
            localStorage.setItem('authToken', response.token);
            localStorage.setItem('userData', JSON.stringify(data));
            window.location.href = '/admin-dashboard';
          } else {
            errorMessage.textContent = 'You are not authorized as admin.';
          }
        } else {
          errorMessage.textContent = 'Login failed.';
        }
      } catch (error) {
        errorMessage.textContent = 'An error occurred during login.';
        console.error('Admin login error:', error);
      }
    });
  </script>
</body>
</html>
